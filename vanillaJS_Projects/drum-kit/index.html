<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Drum Kit</h1>

  <div class="keys">
    <button data-key="65" class="key">A<br><span>Clap</span></button>
    <button data-key="83" class="key">S<br><span>Hi-Hat</span></button>
    <button data-key="68" class="key">D<br><span>Kick</span></button>
    <button data-key="70" class="key">F<br><span>Open-Hat</span></button>
    <button data-key="71" class="key">G<br><span>Boom</span></button>
    <button data-key="72" class="key">H<br><span>Ride</span></button>
    <button data-key="74" class="key">J<br><span>Snare</span></button>
    <button data-key="75" class="key">K<br><span>Tom</span></button>
    <button data-key="76" class="key">L<br><span>Tink</span></button>
  </div>

  <!-- Audio files -->
  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.mp3"></audio>
  <audio data-key="68" src="./sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
